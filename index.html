<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/KuthambakkamVillageboundary_0.js"></script>
        <script src="data/watersheetSheet1_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[13.029688794917456,80.00265668334607],[13.068226420504722,80.05976766389337]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_KuthambakkamVillageboundary_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="fid" colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_c'] !== null ? autolinker.link(String(feature.properties['district_c']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['taluk_code'] !== null ? autolinker.link(String(feature.properties['taluk_code']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['village_co'] !== null ? autolinker.link(String(feature.properties['village_co']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['dtname'] !== null ? autolinker.link(String(feature.properties['dtname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ttname'] !== null ? autolinker.link(String(feature.properties['ttname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['vtname'] !== null ? autolinker.link(String(feature.properties['vtname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_n'] !== null ? autolinker.link(String(feature.properties['district_n']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Taluk_na_1'] !== null ? autolinker.link(String(feature.properties['Taluk_na_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Village_na'] !== null ? autolinker.link(String(feature.properties['Village_na']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type_1'] !== null ? autolinker.link(String(feature.properties['Type_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KuthambakkamVillageboundary_0_0() {
            return {
                pane: 'pane_KuthambakkamVillageboundary_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,207,80,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_KuthambakkamVillageboundary_0');
        map.getPane('pane_KuthambakkamVillageboundary_0').style.zIndex = 400;
        map.getPane('pane_KuthambakkamVillageboundary_0').style['mix-blend-mode'] = 'normal';
        var layer_KuthambakkamVillageboundary_0 = new L.geoJson(json_KuthambakkamVillageboundary_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KuthambakkamVillageboundary_0',
            layerName: 'layer_KuthambakkamVillageboundary_0',
            pane: 'pane_KuthambakkamVillageboundary_0',
            onEachFeature: pop_KuthambakkamVillageboundary_0,
            style: style_KuthambakkamVillageboundary_0_0,
        });
        bounds_group.addLayer(layer_KuthambakkamVillageboundary_0);
        map.addLayer(layer_KuthambakkamVillageboundary_0);
        function pop_watersheetSheet1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['S.NO'] !== null ? autolinker.link(String(feature.properties['S.NO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EC_Num</th>\
                        <td>' + (feature.properties['EC_Num'] !== null ? autolinker.link(String(feature.properties['EC_Num']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Advisory</th>\
                        <td>' + (feature.properties['Advisory'] !== null ? autolinker.link(String(feature.properties['Advisory']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_watersheetSheet1_1_0() {
            return {
                pane: 'pane_watersheetSheet1_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_watersheetSheet1_1');
        map.getPane('pane_watersheetSheet1_1').style.zIndex = 401;
        map.getPane('pane_watersheetSheet1_1').style['mix-blend-mode'] = 'normal';
        var layer_watersheetSheet1_1 = new L.geoJson(json_watersheetSheet1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_watersheetSheet1_1',
            layerName: 'layer_watersheetSheet1_1',
            pane: 'pane_watersheetSheet1_1',
            onEachFeature: pop_watersheetSheet1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_watersheetSheet1_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_watersheetSheet1_1);
        map.addLayer(layer_watersheetSheet1_1);
        map.createPane('pane_clipped_Ec_2');
        map.getPane('pane_clipped_Ec_2').style.zIndex = 402;
        var img_clipped_Ec_2 = 'data/clipped_Ec_2.png';
        var img_bounds_clipped_Ec_2 = [[13.03279442,80.011409296],[13.06449946,80.050760666]];
        var layer_clipped_Ec_2 = new L.imageOverlay(img_clipped_Ec_2,
                                              img_bounds_clipped_Ec_2,
                                              {pane: 'pane_clipped_Ec_2'});
        bounds_group.addLayer(layer_clipped_Ec_2);
        map.addLayer(layer_clipped_Ec_2);
        setBounds();
        var i = 0;
        layer_watersheetSheet1_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Location'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Location']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_watersheetSheet1_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_KuthambakkamVillageboundary_0,layer_watersheetSheet1_1]);
        map.on("zoomend", function(){
            resetLabels([layer_KuthambakkamVillageboundary_0,layer_watersheetSheet1_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KuthambakkamVillageboundary_0,layer_watersheetSheet1_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KuthambakkamVillageboundary_0,layer_watersheetSheet1_1]);
        });
        </script>        
    </body>
</html>
